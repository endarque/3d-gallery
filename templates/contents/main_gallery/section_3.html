<section id="draw_section" style="background:#0f1724;padding-bottom:50px;">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <div class="section-header" style="padding-bottom:50px;">
        <h2 class="section-title text-center wow fadeInDown animated" style="visibility: visible; animation-name: fadeInDown;">CREATE D-BOOK</h2>
        <p class="text-center wow fadeInDown animated" style="visibility: visible; animation-name: fadeInDown;">아이들이 만드는 그림 동화책</p>
    </div>
    <div style="display: flex; justify-content: center;">
        <div class="image_area">
            <div class="area_header" style="display: flex;flex-direction: row;justify-content: center;">
                <div class="slide_arrow_wrapper_custom">
                    <div class="prev fa fa-chevron-left"></div>
                </div>
                <div class="post-slider">
                    <div class="post-wrapper">
                        <div class="post">
                            <img src="static/images/artimages/image (16).jpg" style="width:100%;height:100%;object-fit:cover;" >
                        </div>
                        <div class="post">
                            <img src="static/images/artimages/image (17).jpg" style="width:100%;height:100%;object-fit:cover;" >
                        </div>
                        <div class="post">
                            <img src="static/images/artimages/image (18).jpg" style="width:100%;height:100%;object-fit:cover;" >
                        </div>
                        <div class="post">
                            <img src="static/images/artimages/image (19).jpg" style="width:100%;height:100%;object-fit:cover;" >
                        </div>
                        <div class="post">
                            <img src="static/images/artimages/image (20).jpg" style="width:100%;height:100%;object-fit:cover;" >
                        </div>
                    </div>
                </div>
                <div class="slide_arrow_wrapper_custom">
                    <div class="next fa fa-chevron-right"></div>
                </div>
            </div>
            <img id="present_img" style="margin-right:5px;border-radius:15px;box-shadow: 0 4px 6px rgba(50, 50, 93, 0.11), 0 1px 3px rgba(0, 0, 0, 0.068);" src="{{url_for('static', filename='vr/vr/xml/vrgallery/sample/sample_1/image/jiwon@pabloarts.com-spl-1655426054437_92a6af4c11fe2bbcbfcdbc66d74a913a.679700-1676967823551_shadow.jpg')}}">
        </div>
        <div class="painting_area" >
            <div class="area_header">
                <div class="controls">
                    <div class="controls__range">
                        <input type="range" id="jsRange"
                         min="0.1" max="5.0" value="2.5" step="0.1"/>
                    </div>
                    <div class="controls__btns" style="display:flex;">
                        <button id="jsMode">Fill</button>
                        <button id="jsSave">Save</button>
                        <button id="jsClear">CLR</button>
                    </div>
                    <div class="controls__colors" id="jsColors" >
                        <div class="controls__color jsColor"style="background-color: black;"></div>
                        <div class="controls__color jsColor"style="background-color: white;"></div>
                        <div class="controls__color jsColor"style="background-color: red;"></div>
                        <div class="controls__color jsColor"style="background-color: orange;"></div>
                        <div class="controls__color jsColor"style="background-color: yellow;"></div>
                        <div class="controls__color jsColor"style="background-color: green;"></div>
                        <div class="controls__color jsColor"style="background-color: blue;"></div>
                        <div class="controls__color jsColor"style="background-color: navy;"></div>
                        <div class="controls__color jsColor"style="background-color: purple;"></div>
                    </div>
                </div>
            </div>
            <canvas id="jsCanvas" class="canvas"></canvas>
        </div>
    </div>
</section>
