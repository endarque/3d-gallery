<script src="static/js/modal_flip.js"></script>
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" id="flipModal" style="max-height: 850px;">
    <div class="modal-dialog modal-lg" role="document" style="max-width: 100%; height:100%;">
        <div class="modal-content" style="height: 100%">
            <div class="modal-body" style="padding: 0">
                <div id="flipbook_modal"></div>
            </div>
        </div>
    </div>
</div>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#flipModal" id="modal_flip_button" style="display:none"></button>
<script>
    $("a[name=flip]").click(function () {
        if ( $(this).attr('href') == '#open_flipbook' ) {
            $('#modal_flip_button').click();
        }
    });
</script>
